<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | EYES OF 3080</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: #f0f3f8;
  margin:0;
  padding:0;
}

/* HEADER */
header{
  background: linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top:0;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
}

.logo-img{
  width:45px;
  height:45px;
  border-radius:0;
  border:2px solid #fff;
  object-fit:cover;
}

.logo-text{
  font-size:1.6rem;
  font-weight:bold;
  color:#fff;
  letter-spacing:1px;
}

.user-icon{
  font-size:1.8rem;
}

/* CONTAINER */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* ================= CARD ================= */
.card {
  background: #fff;
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
  transition: transform 0.2s, box-shadow 0.2s;
  overflow-x: auto; /* allow horizontal scroll if table is too wide */
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 30px rgba(0, 0, 0, 0.12);
}

.card h2 {
  color: #1b3a0f;
  margin-bottom: 20px;
  font-size: 1.8rem;
  letter-spacing: 0.5px;
}

/* ================= TABLE ================= */
.courses-table-wrapper {
  overflow-x: auto; /* scrollable container if table overflows */
}

.courses-table {
  width: 100%;
  min-width: 700px; /* ensures table scroll on smaller screens */
  border-collapse: collapse;
  font-size: 0.95rem;
}

.courses-table th,
.courses-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #cde2cd;
  text-align: left;
}

.courses-table th {
  background: #d1f0d1;
  color: #166534;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 1;
}

.courses-table tr:hover td {
  background: #f0fdf4;
  transition: background 0.2s;
}

/* Make last column for action icons */
.courses-table td:last-child {
  display: flex;
  gap: 12px;
  align-items: center;
}

/* ================= ACTION ICONS ================= */
.action-icon {
  cursor: pointer;
  color: #ef4444;
  font-size: 1.1rem;
  transition: transform 0.2s, color 0.2s;
}

.action-icon:hover {
  transform: scale(1.3);
  color: #dc2626; /* slightly darker red on hover */
}

/* ================= TABLE MESSAGES ================= */
.courses-table .message {
  text-align: center;
  color: #888;
  font-style: italic;
}

/* ================= LOGOUT BUTTON ================= */
.logout {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background: #ef4444;
  color: #fff;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s, background 0.2s;
}

.logout:hover {
  transform: translateY(-3px);
  background: #dc2626;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .card {
    padding: 20px;
  }
  .courses-table th,
  .courses-table td {
    padding: 10px 12px;
  }
}
/* LOADING / NO DATA */
.message{
  text-align:center;
  color:#888;
  padding:20px 0;
}
</style>
</head>

<body>

<header>
  <a href="news.html" class="logo-wrap">
    <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo-img">
    <span class="logo-text">EYES OF 3080</span>
  </a>

  <div>
    <a href="dashboard.html" title="Profile">
      <i class="fa fa-user-circle user-icon" style="font-size:1.8rem; color:#fff;"></i>
    </a>
  </div>
</header>

<div class="card">
  <h2 id="welcomeText">Welcome, Student</h2>
  <div style="overflow-x:auto;">
    <table class="courses-table" id="coursesTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>File Title</th>
          <th>Score</th>
          <th>Date Taken</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" class="message">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <a href="news.html" class="logout" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://zvnovocoayqomdilidte.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
);

async function loadDashboard() {
  // Get current session
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) {
    alert("Please login first");
    window.location.href = "index.html";
    return;
  }
  const user = session.user;

  // Get user profile
  const { data: profile, error: profileErr } = await supabaseClient
    .from("profiles")
    .select("full_name")
    .eq("id", user.id)
    .single();

  if (profileErr || !profile) {
    alert("Profile not found");
    console.error(profileErr);
  }

  document.getElementById("welcomeText").textContent = `Welcome, ${profile?.full_name || "Student"}`;

  // Load CBT results
  await loadResults(user.id);
}

// Function to load CBT results into table
async function loadResults(userId) {
  const { data: results, error } = await supabaseClient
    .from("cbt_results")
    .select("id, course_code, file_title, score, taken_at")
    .eq("user_id", userId)
    .order("taken_at", { ascending: false });

  const tbody = document.querySelector("#coursesTable tbody");
  tbody.innerHTML = "";

  if (error) {
    tbody.innerHTML = `<tr><td colspan="5" class="message">Failed to load data</td></tr>`;
    console.error(error);
    return;
  }

  if (!results || results.length === 0) {
    tbody.innerHTML = `<tr><td colspan="5" class="message">No CBT taken yet</td></tr>`;
    return;
  }

  results.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.course_code || "-"}</td>
      <td>${r.file_title || "-"}</td>
      <td>${r.score != null ? r.score : "-"}</td>
      <td>${r.taken_at ? new Date(r.taken_at).toLocaleString() : "-"}</td>
      <td>
        <i class="fa fa-trash action-icon" title="Delete" data-id="${r.id}"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// DELETE functionality using event delegation (works for dynamic rows)
const tbody = document.querySelector("#coursesTable tbody");
tbody.addEventListener("click", async (e) => {
  if (!e.target.classList.contains("action-icon")) return;

  const id = e.target.dataset.id;
  if (!id) return;

  if (!confirm("Are you sure you want to delete this CBT result?")) return;

  try {
    const { error } = await supabaseClient
      .from("cbt_results")
      .delete()
      .eq("id", id);

    if (error) throw error;

    // Remove row
    e.target.closest("tr").remove();

    // Show message if table empty
    if (tbody.children.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="message">No CBT taken yet</td></tr>`;
    }
  } catch (err) {
    alert("Failed to delete result: " + err.message);
    console.error(err);
  }
});

// Logout button
document.getElementById("logoutBtn").onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "news.html";
};

// Load dashboard on page load
loadDashboard();
</script>
</body>
</html>
