<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | EYES OF 3080</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

/* BODY */
body {
  background: #f2f5f3; /* soft off-white background */
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
}

/* CARD WRAPPER */
.wrapper {
  background: #fff;
  border-radius: 20px;
  padding: 30px 25px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  transition: all 0.3s ease;
}

/* LOGO */
.logo {
  width: 100px;  
  height: 100px;
  object-fit: contain;
  border-radius: 50%;
  background: #f4f6f5;
  padding: 10px;
  margin-bottom: 18px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.logo:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* TITLES */
.title {
  font-size: 1.8rem;
  font-weight: 800;
  margin-bottom: 5px;
  color: #2d5016;
}
.subtitle {
  font-size: 0.95rem;
  color: #4a7c2a;
  margin-bottom: 20px;
  opacity: 0.85;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, select {
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid #d0d7d3;
  outline: none;
  font-size: 0.95rem;
  background: #f7f9f8;
  color: #333;
  transition: all 0.3s ease;
}

input::placeholder,
select option:first-child {
  color: #999;
}

input:focus,
select:focus {
  border-color: #2d5016;
  background: #fff;
  box-shadow: 0 0 8px rgba(45,80,22,0.15);
}

/* BUTTON */
button {
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg, #2d5016, #4a7c2a);
  color: #fff;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(135deg, #4a7c2a, #2d5016);
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.12);
}

/* SWITCH TEXT */
.switch {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #555;
}
.switch span {
  color: #2d5016;
  font-weight: 600;
  cursor: pointer;
  text-decoration: underline;
  transition: all 0.2s ease;
}
.switch span:hover {
  color: #4a7c2a;
}

/* HIDDEN */
.hidden { display: none; }

/* FOOTER */
.footer {
  margin-top: 18px;
  font-size: 0.75rem;
  opacity: 0.6;
  color: #555;
}

/* RESPONSIVE */
@media(max-width: 400px){
  .wrapper {
    padding: 25px 18px;
  }
  .title {
    font-size: 1.6rem;
  }
  input, select, button {
    font-size: 0.9rem;
  }
  .logo {
    width: 90px;
    height: 90px;
  }
}

</style>
</head>

<body>

<div class="wrapper">

  <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo">

  <div class="title">EYES OF 3080</div>
  <div class="subtitle">Your academic hub</div>

  <!-- SIGN UP -->
<form id="signupForm">

  <input 
    id="fullName" 
    type="text" 
    placeholder="Full Name" 
    required
  >

  <input 
    id="signupEmail" 
    type="email" 
    placeholder="Email" 
    required
  >

  <input 
    id="signupPassword" 
    type="password" 
    placeholder="Password" 
    required
  >

  <!-- COLLEGE -->
  <select id="college" required>
    <option value="">Select College</option>
    <option value="College of Agriculture">College of Agriculture</option>
    <option value="College of Education">College of Education</option>
    <option value="College of Health Sciences">College of Health Sciences</option>
    <option value="College of Humanities and Culture">College of Humanities and Culture</option>
    <option value="College of Law">College of Law</option>
    <option value="College of Management and Social Sciences">
      College of Management and Social Sciences
    </option>
    <option value="College of Science, Engineering & Technology">
      College of Science, Engineering & Technology
    </option>
  </select>

  <!-- LEVEL -->
  <select id="level" required>
    <option value="">Select Level</option>
    <option value="100">100 Level</option>
    <option value="200">200 Level</option>
    <option value="JUPEB">JUPEB</option>
  </select>

  <button type="submit">Create Account</button>
</form>

<!-- LOGIN -->
<form id="loginForm" class="hidden">

  <input 
    id="loginEmail" 
    type="email" 
    placeholder="Email" 
    required
  >

  <input 
    id="loginPassword" 
    type="password" 
    placeholder="Password" 
    required
  >

  <button type="submit">Login</button>
</form>

<div class="switch">
  <span id="switchText">Already have an account? Login</span>
</div>

<div id="warningBox" class="hidden"></div>

  <div class="footer">© 2025 EYES OF 3080</div>

</div>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://zvnovocoayqomdilidte.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
);

/* ================= TOGGLE ================= */
const signupForm = document.getElementById("signupForm");
const loginForm  = document.getElementById("loginForm");
const switchText = document.getElementById("switchText");

let isSignup = true;

switchText.onclick = () => {
  isSignup = !isSignup;
  signupForm.classList.toggle("hidden");
  loginForm.classList.toggle("hidden");
  switchText.textContent = isSignup
    ? "Already have an account? Login"
    : "New here? Create an account";
};

/* ================= SIGN UP ================= */
signupForm.onsubmit = async (e) => {
  e.preventDefault();

  const name     = document.getElementById("fullName").value.trim();
  const email    = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  const college  = document.getElementById("college").value;
  const level    = document.getElementById("level").value;

  if(!name || !email || !password || !college || !level){
    alert("Please fill all fields");
    return;
  }

  try {
    const { data: authData, error: authError } =
      await supabaseClient.auth.signUp({ email, password });
    if(authError) throw authError;

    const userId = authData.user.id;

    const { error: profileError } = await supabaseClient
      .from("profiles")
      .insert({
        id: userId,
        full_name: name,
        email: email,
        college: college,
        level: level
      });
    if(profileError) throw profileError;

    alert("Account created successfully. Please login.");
    switchText.click();
  } catch(err){
    console.error(err);
    alert("❌ Signup failed: " + err.message);
  }
};

/* ================= LOGIN ================= */
loginForm.onsubmit = async (e) => {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  try {
    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
    if(error) throw error;

    // Login successful → redirect
    window.location.href = "news.html";

  } catch(err) {
    console.error("Login failed:", err.message);
    alert("❌ Login failed: " + err.message);
  }
};
</script>
</body>
</html>
