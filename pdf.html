<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Levels | EYES OF 3080</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#f4f6f5;
  color:#222;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

.logo-text{
  font-size:1.4rem;
  font-weight:bold;
  color:#fff;
}

.hamburger{
  border:none;
  background:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger span{
  width:28px;
  height:3px;
  background:#fff;
  border-radius:3px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#2d5016;
  transition:.3s;
  z-index:2000;
}
.sidebar.active{right:0}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  color:#fff;
  border-bottom:1px solid rgba(255,255,255,.2);
}

.close-btn{
  background:none;
  border:none;
  color:#fff;
  font-size:2rem;
  cursor:pointer;
}

.nav-menu{
  list-style:none;
}
.nav-menu a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
}
.nav-menu a:hover{
  background:rgba(255,255,255,.1);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:1500;
}
.overlay.active{display:block}

/* ================= MAIN ================= */
.container{
  max-width:900px;
  margin:35px auto;
  padding:0 20px;
}

h1{
  margin-bottom:20px;
  color:#2d5016;
}

/* LEVEL CARDS */
.level-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.level-card{
  background:white;
  padding:30px 20px;
  border-radius:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.level-card:hover{
  transform:translateY(-6px);
  background:#eef5f0;
}

.level-title{
  font-size:1.4rem;
  font-weight:700;
  color:#2d5016;
}

.level-sub{
  margin-top:6px;
  font-size:.9rem;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <a href="index.html" class="logo-wrap">
      <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo-img">
      <span class="logo-text">EYES OF 3080</span>
    </a>
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Menu</h3>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>
  <ul class="nav-menu">
    <li><a href="news.html">Home</a></li>
    <li><a href="pdf.html">PDFs</a></li>
    <li><a href="#">CBT</a></li>
    <li><a href="#">Marketplace</a></li>
  </ul>
</nav>

<div class="overlay" id="overlay"></div>

<div class="container">
  <h1>Select Level</h1>

  <div class="level-grid">
    <div class="level-card" onclick="goLevel(100)">
      <div class="level-title">100 Level</div>
      <div class="level-sub">Introductory Courses</div>
    </div>
    <div class="level-card" onclick="goLevel(200)">
      <div class="level-title">200 Level</div>
      <div class="level-sub">Intermediate Courses</div>
    </div>
    </div>
  </div>
</div>

<script>
const hamburger=document.getElementById("hamburger");
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const closeBtn=document.getElementById("closeBtn");

function toggleMenu(){
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}
hamburger.onclick=toggleMenu;
closeBtn.onclick=toggleMenu;
overlay.onclick=toggleMenu;

function goLevel(level){
  window.location.href=`courses.html?level=${level}`;
}
</script>

</body>
</html>
