<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketplace | EYES OF 3080</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#f4f6f5;
  color:#222;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}
.header-container{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}
.logo-img{width:36px;height:36px}
.logo-text{font-size:1.4rem;font-weight:bold;color:#fff}

/* HEADER ACTIONS */
.header-actions{
  display:flex;
  align-items:center;
  gap:18px;
}
.cart-icon{
  position:relative;
  cursor:pointer;
}
.cart-icon span{
  position:absolute;
  top:-6px;
  right:-8px;
  background:#22c55e;
  color:#fff;
  font-size:.7rem;
  padding:2px 6px;
  border-radius:50%;
}
.menu-btn{
  font-size:1.4rem;
  cursor:pointer;
}

/* ================= SIDE MENU ================= */
.side-menu{
  position:fixed;
  top:0;
  right:-260px;
  width:240px;
  height:100%;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.1);
  padding:20px;
  transition:.3s;
  z-index:2000;
}
.side-menu.show{right:0}
.side-menu h3{
  color:#2d5016;
  margin-bottom:15px;
}
.side-menu a{
  display:block;
  padding:12px 0;
  color:#2d5016;
  font-weight:600;
  text-decoration:none;
  border-bottom:1px solid #eee;
}

/* ================= CONTAINER ================= */
.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}
.card-body{
  padding:16px;
}
.card-body h3{
  color:#2d5016;
  margin-bottom:6px;
}
.price{
  color:#22c55e;
  font-weight:700;
  margin-bottom:6px;
}
.card-body p{
  font-size:.9rem;
  color:#555;
}
.card-body a{
  display:block;
  text-align:center;
  margin-top:10px;
  padding:10px;
  background:#2d5016;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-container">
    <a href="index.html" class="logo-wrap">
      <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo-img">
      <span class="logo-text">EYES OF 3080</span>
    </a>

  <div class="header-actions">
     <div class="cart-icon" onclick="goToCart(event)">
        <i class="fa fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </div>
     <div class="menu-btn" onclick="toggleMenu(event)">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <h3>Menu</h3>
  <a href="news.html">Home</a>
  <a href="marketplace.html">Marketplace</a>
  <a href="cart.html">Cart</a>
  <a href="orders.html">My Orders</a>
</div>

<!-- MARKETPLACE -->
<main class="container">
  <h2>Available Products</h2>
  <br>

  <div class="grid" id="productGrid"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://zvnovocoayqomdilidte.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
);

/* ================= MENU ================= */
function toggleMenu(e) {
  e.stopPropagation();
  document.getElementById("sideMenu").classList.toggle("show");
}

/* ================= CART ================= */
function goToCart(e) {
  e.stopPropagation();
  window.location.href = "cart.html";
}


/* ================= LOAD PRODUCTS ================= */
async function loadProducts() {
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "Loading...";

  const { data, error } = await supabaseClient
    .from("products")
    .select("*")          // fetch all products
    .order("created_at", { ascending: false }); // order by newest first

  if (error) {
    console.error(error);
    grid.innerHTML = "<p>Failed to load products.</p>";
    return;
  }

  grid.innerHTML = "";

  if (!data || data.length === 0) {
    grid.innerHTML = "<p>No products available yet.</p>";
    return;
  }

  data.forEach(p => {
    const imageUrl = p.images || "";

    grid.innerHTML += `
      <div class="card">
        <img src="${imageUrl}">
        <div class="card-body">
          <h3>${p.name}</h3>
          <div class="price">â‚¦${p.price}</div>
          <p>${p.description || ""}</p>
          <a href="product.html?id=${p.id}">View Product</a>
        </div>
      </div>
    `;
  });
}

/* ================= CART COUNT ================= */
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const total = cart.reduce((sum, i) => sum + (i.quantity || 1), 0);
  document.getElementById("cartCount").textContent = total;
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded", () => {
  document.addEventListener("click", () => {
    document.getElementById("sideMenu").classList.remove("show");
  });

  document.getElementById("sideMenu").addEventListener("click", e => {
    e.stopPropagation();
  });

  loadProducts();
  updateCartCount();
});
</script>
</body>
</html>
