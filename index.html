<script>
// === Particles ===
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

class Particle {
  constructor(){ this.x=Math.random()*w; this.y=Math.random()*h; this.size=Math.random()*2+1;
    this.speedX=(Math.random()-0.5)*1.5; this.speedY=(Math.random()-0.5)*1.5;
  }
  update(){ this.x+=this.speedX; this.y+=this.speedY; if(this.x<0||this.x>w) this.speedX*=-1; if(this.y<0||this.y>h) this.speedY*=-1; }
  draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle='rgba(0,255,0,0.7)'; ctx.fill(); }
}
const particles=[]; for(let i=0;i<100;i++) particles.push(new Particle());

function connectParticles(){ for(let a=0;a<particles.length;a++){ for(let b=a;b<particles.length;b++){
  let dx=particles[a].x-particles[b].x, dy=particles[a].y-particles[b].y;
  let dist=Math.sqrt(dx*dx+dy*dy);
  if(dist<100){ ctx.beginPath(); ctx.strokeStyle=`rgba(0,255,0,${1-dist/100})`;
    ctx.moveTo(particles[a].x,particles[a].y); ctx.lineTo(particles[b].x,particles[b].y); ctx.stroke(); }
}}}

function animate(){ ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update(); p.draw();}); connectParticles(); requestAnimationFrame(animate); }
animate();
</script>
