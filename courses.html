<!DOCTYPE html>
<html lang="en">
<head>

<link

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#f4f6f5;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

.logo-text{
  font-size:1.4rem;
  font-weight:bold;
  color:#fff;
}

.hamburger{
  border:none;
  background:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger span{
  width:28px;
  height:3px;
  background:#fff;
  border-radius:3px;
}

/* ================= HEADER ACTIONS ================= */
.header-actions{
  display:flex;
  align-items:center;
  gap:18px;
}

/* ================= NOTIFICATION ICON ================= */
.notification-btn{
  position:relative;
  color:#fff;
  text-decoration:none;
  display:flex;
  align-items:center;
}

.notification-btn i{
  font-size:1.45rem;
}

/* ================= BADGE ================= */
.notification-btn .badge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:#e63946;
  color:#fff;
  font-size:.7rem;
  font-weight:700;
  padding:3px 6px;
  border-radius:50%;
  min-width:18px;
  height:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
}


/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#2d5016;
  transition:.3s;
  z-index:2000;
}
.sidebar.active{right:0}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  color:#fff;
  border-bottom:1px solid rgba(255,255,255,.2);
}

.close-btn{
  background:none;
  border:none;
  color:#fff;
  font-size:2rem;
  cursor:pointer;
}

.nav-menu{
  list-style:none;
}
.nav-menu a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
}
.nav-menu a:hover{
  background:rgba(255,255,255,.1);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:1500;
}
.overlay.active{display:block}

.course-card{
  background:#ffffff;
  padding:12px 14px;
  border-radius:8px;
  margin-bottom:10px;
  border-left:4px solid #2d5016;
  box-shadow:0 1px 4px rgba(0,0,0,.06);
  cursor:pointer;
  transition:all .2s ease;
  max-width:420px;
}

.course-card:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}

.course-code{
  font-size:.95rem;
  font-weight:700;
  color:#2d5016;
}

.course-desc{
  font-size:.8rem;
  color:#666;
  margin-top:2px;
}
</style>
</head>

<body>

<header>
  <div class="header-container">

    <a href="index.html" class="logo-wrap">
      <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo-img">
      <span class="logo-text">EYES OF 3080</span>
    </a>

    <div class="header-actions">
      <a href="notifications.html" class="notification-btn">
        <i class="fa-regular fa-bell"></i>
        <span class="badge" id="notifCount">0</span>
      </a>

      <button class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </button>
    </div>

  </div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Menu</h3>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>
  <ul class="nav-menu">
    <li><a href="news.html">Home</a></li>
    <li><a href="pdf.html">PDFs</a></li>
      <li><a href="downloads.html">Downloads</a></li>
    <li><a href="cbt_welcome.html">CBT</a></li>
    <li><a href="marketplace.html">Marketplace</a></li>
   <li><a href="profile.html">Profile</a></li>
  </ul>
</nav>

<div class="container">
  <h2 id="title"></h2>
  <div id="courses"></div>
</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ================= SUPABASE ================= */
  const supabase = window.supabase.createClient(
    "https://zvnovocoayqomdilidte.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
  );

  const params = new URLSearchParams(window.location.search);
let level = params.get("level");

const titleEl = document.getElementById("title");
const container = document.getElementById("courses");

/* ================= GET USER LEVEL ================= */
async function getUserLevel() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return null;

  const { data, error } = await supabase
    .from("profiles")
    .select("level")
    .eq("id", user.id)
    .single();

  if (error) return null;
  return data?.level || null;
}

/* ================= TITLE ================= */
function setTitle(level, recommended = false) {
  if (!level) {
    titleEl.innerText = "Courses";
  } else if (level.toLowerCase() === "jupeb") {
    titleEl.innerText = recommended
      ? "JUPEB  (Recommended for You)"
      : "JUPEB ";
  } else {
    titleEl.innerText = recommended
      ? `${level} Level Courses (Recommended for You)`
      : `${level} Level Courses`;
  }
}

/* ================= LOAD COURSES ================= */
async function loadCourses() {
  let recommended = false;

  // If level not in URL → use profile level
  if (!level) {
    const userLevel = await getUserLevel();
    if (!userLevel) {
  container.innerHTML = `
    <p>
      Your level is not set yet.<br>
      Please update your profile to continue.
    </p>
  `;
  return;
}
    level = userLevel;
    recommended = true;
  }

  setTitle(level, recommended);

  const { data, error } = await supabase
    .from("courses")
    .select("*")
    .eq("level", level)
    .order("course_code", { ascending: true });

  if (error) {
    console.error("❌ Courses error:", error);
    container.innerHTML = "<p>Failed to load courses.</p>";
    return;
  }

  if (!data || data.length === 0) {
    container.innerHTML =
      "<p>No courses found for this level.</p>";
    return;
  }

  container.innerHTML = "";

  data.forEach(course => {
    const div = document.createElement("div");
    div.className = "course-card";

    div.innerHTML = `
      <div class="course-code">${course.course_code}</div>
      <div class="course-desc">
        ${course.description || "Tap to view course materials"}
      </div>
    `;

    div.onclick = () => {
      window.location.href =
        `course.html?course=${course.course_code}&level=${level}`;
    };

    container.appendChild(div);
  });
}

loadCourses();


  /* ================= HAMBURGER MENU ================= */
  const hamburger = document.getElementById("hamburger");
  const sidebar   = document.getElementById("sidebar");
  const overlay   = document.getElementById("overlay");
  const closeBtn  = document.getElementById("closeBtn");

  function toggleMenu(){
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  }

  hamburger.addEventListener("click", toggleMenu);
  closeBtn.addEventListener("click", toggleMenu);
  overlay.addEventListener("click", toggleMenu);

});

document.addEventListener("DOMContentLoaded", async () => {

  const supabaseClient = supabase.createClient(
    "https://zvnovocoayqomdilidte.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
  );

  let currentUser = null;
  let lastSeen = "1970-01-01";

  /* ================= AUTH ================= */
  const { data:{ session } } = await supabaseClient.auth.getSession();
  if (!session?.user) return;

  currentUser = session.user;

  /* ================= GET LAST SEEN ================= */
  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("last_notification_seen_at")
    .eq("id", currentUser.id)
    .maybeSingle();

  lastSeen = profile?.last_notification_seen_at || "1970-01-01";

  /* ================= UPDATE BADGE ================= */
  async function updateBadge() {
    const badge = document.getElementById("notifCount");
    if (!badge) return;

    const { data, error } = await supabaseClient
      .from("notifications")
      .select("created_at");

    if (error) return console.error(error);

    const unread = data.filter(n =>
      new Date(n.created_at) > new Date(lastSeen)
    ).length;

    if (unread === 0) {
      badge.style.display = "none";
    } else {
      badge.textContent = unread;
      badge.style.display = "inline-flex";
    }
  }

  /* ================= MARK AS SEEN WHEN BELL CLICKED ================= */
  const bell = document.querySelector(".notification-btn");

  if (bell) {
    bell.addEventListener("click", async () => {
      const now = new Date().toISOString();
      lastSeen = now;

      await supabaseClient
        .from("profiles")
        .upsert(
          { id: currentUser.id, last_notification_seen_at: now },
          { onConflict: "id" }
        );
    });
  }

  /* ================= REALTIME ================= */
  supabaseClient
    .channel("notif-badge")
    .on(
      "postgres_changes",
      { event:"INSERT", schema:"public", table:"notifications" },
      async () => updateBadge()
    )
    .subscribe();

  /* ================= START ================= */
  updateBadge();

});
</script>
</body>
</html>
