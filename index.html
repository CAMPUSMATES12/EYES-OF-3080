<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | EYES OF 3080</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2d5016">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  background: linear-gradient(135deg, #1b3a0c, #4caf50);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* WRAPPER */
.wrapper {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 40px 30px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}

.wrapper:hover {
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
}

/* LOGO */
.logo {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 50%;
  background: #fff;
  padding: 12px;
  margin-bottom: 20px;
  transition: transform 0.3s;
}

.logo:hover {
  transform: scale(1.1);
}

/* TITLES */
.title {
  font-size: 2rem;
  font-weight: 800;
  color: #fff;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 30px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 14px 18px;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus {
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

/* BUTTON */
button {
  padding: 14px;
  border-radius: 30px;
  border: none;
  background: #fff;
  color: #1b3a0c;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #e8f5e9;
  transform: translateY(-2px);
}

/* SWITCH TEXT */
.switch {
  margin-top: 20px;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.85);
}

.switch span {
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  text-decoration: underline;
  transition: all 0.2s ease;
}

.switch span:hover {
  color: #c8f5c5;
}

/* HIDDEN */
.hidden { display: none; }

/* FOOTER */
.footer {
  margin-top: 30px;
  font-size: 0.8rem;
  opacity: 0.7;
  color: #fff;
}

/* RESPONSIVE */
@media(max-width: 500px){
  .wrapper {
    padding: 30px 20px;
  }

  .title {
    font-size: 1.8rem;
  }

  input, button {
    font-size: 0.95rem;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo">

  <div class="title">EYES OF 3080</div>
  <div class="subtitle">Your academic hub</div>

  <!-- SIGN UP -->
  <form id="signupForm">
    <input id="fullName" placeholder="Full Name">
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button type="submit">Create Account</button>
  </form>

  <!-- LOGIN -->
  <form id="loginForm" class="hidden">
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>

  <div class="switch">
    <span id="switchText">Already have an account? Login</span>
  </div>

  <div class="footer">© 2025 EYES OF 3080</div>

</div>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://zvnovocoayqomdilidte.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
);

/* ================= TOGGLE ================= */
const signupForm = document.getElementById("signupForm");
const loginForm  = document.getElementById("loginForm");
const switchText = document.getElementById("switchText");

let isSignup = true;

switchText.onclick = () => {
  isSignup = !isSignup;
  signupForm.classList.toggle("hidden");
  loginForm.classList.toggle("hidden");
  switchText.textContent = isSignup
    ? "Already have an account? Login"
    : "New here? Create an account";
};

/* ================= SIGN UP ================= */
signupForm.onsubmit = async (e) => {
  e.preventDefault();

  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;

  if(!name || !email || !password){
    alert("Please fill all fields");
    return;
  }

  try {
    // 1️⃣ Sign up user with Supabase Auth
    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
      email,
      password
    });

    if(authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Insert user into profiles table
    const { error: profileError } = await supabaseClient
      .from("profiles")
      .insert([
        { id: userId, full_name: name, email: email } // add email optionally
      ]);

    if(profileError) throw profileError;

    alert("Account created You can now login");
    switchText.click();

  } catch(err) {
    console.error("Signup failed:", err.message);
    alert("❌ Signup failed: " + err.message);
  }
};

/* ================= LOGIN ================= */
loginForm.onsubmit = async (e) => {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  try {
    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if(error) throw error;

    // Login successful → redirect
    window.location.href = "news.html";

  } catch(err) {
    console.error("Login failed:", err.message);
    alert("❌ Login failed: " + err.message);
  }
};
</script>
</body>
</html>
