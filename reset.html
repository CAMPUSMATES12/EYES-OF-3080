<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Eyes of 3080</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0; /* light green tint */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border-top: 5px solid #2e8b57; /* dark green accent */
    }
    .reset-box h2 {
      margin-bottom: 15px;
      color: #2e8b57;
    }
    .reset-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .reset-box button {
      background: #2e8b57;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    .reset-box button:hover {
      background: #256d47;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <p>Please enter a new password for your account.</p>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <!-- Supabase Script -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase client
    const supabase = window.supabase.createClient(
      "https://YOUR-PROJECT-URL.supabase.co", // replace with your project URL
      "YOUR-ANON-KEY" // replace with your anon public key
    );

    async function updatePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!newPassword || !confirmPassword) {
        alert("Please fill in both fields.");
        return;
      }
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Supabase password update
      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        alert("❌ " + error.message);
      } else {
        alert("✅ Password updated successfully! Please log in again.");
        window.location.href = "index.html"; // send back to login page
      }
    }
  </script>
</body>
</html>
