<style>

body{
  font-family:Segoe UI,Tahoma,sans-serif;

}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

.logo-text{
  font-size:1.5rem;
  font-weight:bold;
  color:#fff;
}

/* Hamburger */
.hamburger{
  border:none;
  background:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger span{
  width:28px;
  height:3px;
  background:#fff;
  border-radius:3px;
  transition:.3s;
}
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px)
}
.hamburger.active span:nth-child(2){
  opacity:0
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px)
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#2d5016;
  transition:.3s;
  z-index:2000;
}
.sidebar.active{right:0}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  color:#fff;
  border-bottom:1px solid rgba(255,255,255,.2);
}

.close-btn{
  background:none;
  border:none;
  color:#fff;
  font-size:2rem;
  cursor:pointer;
}

.nav-menu{
  list-style:none;
}
.nav-menu a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
}
.nav-menu a:hover{
  background:rgba(255,255,255,.1);
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:1500;
}
.overlay.active{display:block}

/* ================= MAIN ================= */
.container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
  text-align:center;
}

.coming-card{
  background:#fff;
  padding:60px 30px;
  border-radius:18px;

.coming-icon{

.badge{

/* ================= FOOTER ================= */
footer{
