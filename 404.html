<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      background-color: #0b3d0b;
      color: #e6f6e6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Redirecting to Eyes of 3080 ðŸ’š</h1>
  <p>Please wait...</p>

  <script>
    // Get the requested path (e.g. /2025/10/eyes-of-3080.html)
    const requestedPath = window.location.pathname;

    // Redirect to main index with redirect param
    const redirectUrl = `${window.location.origin}/index.html?redirect=${encodeURIComponent(requestedPath)}`;
    window.location.replace(redirectUrl);
  </script>
</body>
</html>
