<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EYES OF 3080</title>



<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Segoe UI,Tahoma,sans-serif;
    background:#f4f6f5;
    color:#222;
}


/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#2d5016,#4a7c2a);
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

.header-container{
  max-width:1200px;
  margin:auto;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.logo-img{
  width:38px;
  height:38px;
  object-fit:contain;
}

.logo-text{
  font-size:1.5rem;
  font-weight:bold;
  color:#fff;
}

/* Hamburger */
.hamburger{
  border:none;
  background:none;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.hamburger span{
  width:28px;
  height:3px;
  background:#fff;
  border-radius:3px;
  transition:.3s;
}
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px)
}
.hamburger.active span:nth-child(2){
  opacity:0
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px)
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#2d5016;
  transition:.3s;
  z-index:2000;
}
.sidebar.active{right:0}

.sidebar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  color:#fff;
  border-bottom:1px solid rgba(255,255,255,.2);
}

.close-btn{
  background:none;
  border:none;
  color:#fff;
  font-size:2rem;
  cursor:pointer;
}

.nav-menu{
  list-style:none;
}
.nav-menu a{
  display:block;
  padding:15px 20px;
  color:#fff;
  text-decoration:none;
}
.nav-menu a:hover{
  background:rgba(255,255,255,.1);
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:1500;
}
.overlay.active{display:block}

/* ================= MAIN ================= */
.container{
    max-width:1100px;
    margin:30px auto;
    padding:0 20px;
}

h1{
    margin-bottom:20px;
    color:#2d5016;
}

/* ================= POST ================= */
.post{
    background:#fff;
    margin-bottom:25px;
    padding:18px;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.post-header{
    display:flex;
    gap:15px;
    align-items:center;
    margin-bottom:10px;
}

.post-thumb{
    width:90px;
    height:70px;
    background:linear-gradient(135deg,#dcedc8,#c5e1a5);
    border-radius:6px;
    flex-shrink:0;
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    color:#2d5016;
}

.post-title{
    font-size:1.1rem;
    font-weight:700;
    color:#2d5016;
}

.post-excerpt{
    font-size:.95rem;
    color:#555;
    line-height:1.6;
    margin-bottom:12px;
}

.read-more{
    font-size:.9rem;
    color:#2d5016;
    font-weight:600;
    cursor:pointer;
    text-decoration:underline;
}

.post-meta{
    display:flex;
    justify-content:space-between;
    font-size:.85rem;
    color:#777;
}

.views{
    font-weight:600;
    color:#4a7c2a;
}
.views::before{content:"";}


</style>
</head>

<body>

<header>
  <div class="header-container">

    <a href="index.html" class="logo-wrap">
      <img src="https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg" class="logo-img" alt="">
      <span class="logo-text">EYES OF 3080</span>
    </a>

    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Menu</h3>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>
  <ul class="nav-menu">
    <li><a href="news.html">Home</a></li>
    <li><a href="pdf.html">PDFs</a></li>
    <li><a href="cbt.html">CBT</a></li>
    <li><a href="marketplace.html">Marketplace</a></li>
  </ul>
</nav>

<div class="overlay" id="overlay"></div>

<div class="container">
  <h1>Latest Updates</h1>
  <div id="postsContainer"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* ===== SUPABASE ===== */
  const supabase = window.supabase.createClient(
    "https://zvnovocoayqomdilidte.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2bm92b2NvYXlxb21kaWxpZHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDM2OTgsImV4cCI6MjA3OTU3OTY5OH0.PcpwASQ3RBRoQVIglxKz-yM3iuYMZMtyQJBh8QNHad8"
  );

  /* ===== HAMBURGER MENU ===== */
  const hamburger = document.getElementById("hamburger");
  const sidebar   = document.getElementById("sidebar");
  const overlay   = document.getElementById("overlay");
  const closeBtn  = document.getElementById("closeBtn");

  if(!hamburger || !sidebar || !overlay || !closeBtn){
    console.error("❌ Hamburger elements missing");
  } else {
    function toggleMenu(){
      console.log("Hamburger toggled"); // test
      hamburger.classList.toggle("active");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    hamburger.addEventListener("click", toggleMenu);
    closeBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", toggleMenu);

    document.querySelectorAll(".nav-menu a").forEach(link => {
      link.addEventListener("click", toggleMenu);
    });

    console.log("✅ Hamburger initialized");
  }

 /* ===== LOAD POSTS ===== */
const container = document.getElementById("postsContainer");
if(container){
  const {data, error} = await supabase
    .from("posts")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    console.error("❌ Failed loading posts", error);
    container.innerHTML = "<p>Error loading posts</p>";
  } else if(!data || data.length === 0){
    container.innerHTML = "<p>No news available.</p>";
  } else {
    container.innerHTML = "";
    data.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";

      // Updated thumbnail: uses logo if no image
      const thumb = post.image_url
        ? `<div class="post-thumb" style="background-image:url('${post.image_url}'); background-size: cover; background-position: center;"></div>`
        : `<div class="post-thumb" style="background-image:url('https://zvnovocoayqomdilidte.supabase.co/storage/v1/object/public/uploads/6a8f3e57-3d27-47f5-9b5e-22a7070fc442.jpeg'); background-size: cover; background-position: center;"></div>`;

      const excerpt = post.content?.length > 120
        ? post.content.slice(0,120) + "..."
        : post.content || "";

      div.innerHTML = `
        <div class="post-header">
          ${thumb}
          <div class="post-title">${post.title}</div>
        </div>
        <div class="post-excerpt">${excerpt}</div>
        <div class="read-more">Read More</div>
        <div class="post-meta">
          <span class="views">${post.views || 0}</span>
          <span>${new Date(post.created_at).toLocaleDateString()}</span>
        </div>
      `;

      div.querySelector(".read-more").onclick = () => {
        window.location.href = "post.html?id=" + post.id;
      };

      container.appendChild(div);
    });
    console.log("✅ Posts loaded");
  }
}
});
</script>
</body>
</html>
